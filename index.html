<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="inputs">
        <div>
            <input type="color" name="color-picker" id="color-picker">
        </div>
        <div>
            <input type="range" id="cell-dimension" name="cell-dimension" min="1" max="100" value="16">
            <label for="cell-dimension">16 X 16</label>
        </div>
        <div>
            <input type="checkbox" name="rainbox" id="rainbow-checkbox">
            <label for="rainbow-checkbox">Rainbow Mode</label>
        </div>
    </div>
    <div class="grid"></div>
</body>
</html>
